<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Вход</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Введите пароль" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Запомнить меня</label>
                        </div>
                        
                        <a href="#" class="text">Забыли пароль?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Войти">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Не зарегистрированы?
                        <a href="#" class="text signup-link">Зарегистрироваться</a>
                    </span>
                    <span class="text"><a class="text signup-link" href="admin page/admin.html">Войти под именем администратора</a>

                    </span>
                </div>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Регистрация</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите имя" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Введите почту" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Новый пароль" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Подтвердите пароль" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Я принимаю все соглашения</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Зарегистрироваться">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Уже зарегистрированы?
                        <a href="#" class="text login-link">Войти</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="back">
        <a href="main.html">Вернуться на главную</a>
    </div>
    <script src="js/script.js"></script> 
</body>
</html>
